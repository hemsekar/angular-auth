<div class="register-container">
    <h2>Register</h2>
    <form [formGroup]="registerForm">
      <div>
        <label for="username">Username</label>
        <input id="username" formControlName="username" />
        <div *ngIf="registerForm.get('username')?.invalid && registerForm.get('username')?.touched">
          <small *ngIf="registerForm.get('username')?.hasError('required')">Username is required.</small>
          <small *ngIf="registerForm.get('username')?.hasError('minlength')">Username must be at least 3 characters.</small>
        </div>
      </div>
  
      <div>
        <label for="email">Email</label>
        <input id="email" formControlName="email" />
        <div *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched">
          <small *ngIf="registerForm.get('email')?.hasError('required')">Email is required.</small>
          <small *ngIf="registerForm.get('email')?.hasError('email')">Please enter a valid email.</small>
        </div>
      </div>
  
      <div>
        <label for="password">Password</label>
        <input id="password" type="password" formControlName="password" />
        <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched">
          <small *ngIf="registerForm.get('password')?.hasError('required')">Password is required.</small>
          <small *ngIf="registerForm.get('password')?.hasError('minlength')">Password must be at least 6 characters.</small>
        </div>
      </div>
  
      <button type="submit" [disabled]="registerForm.invalid" (click)="register()">Register</button>
    </form>
  </div>
